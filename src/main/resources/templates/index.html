<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RFID Workpoint</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: #181c2f;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #232a47;
            border-radius: 10px;
            box-shadow: 0 4px 24px #0004;
            padding: 32px 32px 24px 32px;
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
            color: #fff;
            letter-spacing: 2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #181c2f;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 14px 10px;
            text-align: center;
        }
        th {
            background: #22127d;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #232a47;
        }
        tr:hover {
            background: #2e3560;
        }
        .actions {
            margin: 32px 0 0 0;
            text-align: center;
        }
        .actions button {
            background: #22127d;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 5px;
            font-size: 1rem;
            margin: 0 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .actions button:hover {
            background: #3a2fcf;
        }
        #formulario-cadastro {
            display: none;
            justify-content: center;
            margin-top: 32px;
        }
        #form-cadastro {
            display: flex;
            flex-direction: column;
            gap: 14px;
            background: #22127d;
            padding: 28px 24px;
            border-radius: 8px;
            min-width: 320px;
        }
        #form-cadastro input {
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }
        #form-cadastro input:focus {
            outline: 2px solid #3a2fcf;
        }
        #form-cadastro .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        #form-cadastro button {
            background: #fff;
            color: #22127d;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        #form-cadastro button:hover {
            background: #3a2fcf;
            color: #fff;
        }
        #mensagem-cadastro {
            color: #fff;
            min-height: 20px;
            text-align: center;
            margin-top: 8px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
            }
            #form-cadastro {
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RFID WORKPOINT</h1>

        <table id="tabela-funcionarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="funcionarios-tbody">
                <!-- Populado pelo JS -->
            </tbody>
        </table>

        <div class="actions">
            <button onclick="mostrarFormulario()">Cadastrar</button>
            <button onclick="window.location.href='/historico'">Histórico de Registro</button>
        </div>

        <div id="formulario-cadastro">
            <form id="form-cadastro" autocomplete="off">
            <input type="text" id="rfiduid" name="rfiduid" placeholder="UID" required>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
            <div class="form-buttons">
                <button type="submit" id="btn-salvar">Salvar</button>
                <button type="button" onclick="esconderFormulario()">Cancelar</button>
            </div>
            <span id="mensagem-cadastro"></span>
            </form>
        </div>
        </div>

        <script>
        // Funções de UI
        function mostrarFormulario() {
            document.getElementById('formulario-cadastro').style.display = 'flex';
            document.getElementById('mensagem-cadastro').textContent = '';
        }

        function esconderFormulario() {
            document.getElementById('formulario-cadastro').style.display = 'none';
            document.getElementById('form-cadastro').reset();
            document.getElementById('mensagem-cadastro').textContent = '';
        }

        // Função para listar funcionários
        async function listarFuncionarios() {
            try {
            const response = await fetch('/api/funcionarios');
            if (!response.ok) throw new Error('Erro ao carregar funcionários');
            
            const data = await response.json();
            const tbody = document.getElementById('funcionarios-tbody');
            tbody.innerHTML = '';
            
            data.forEach(func => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${func.uid || func.rfiduid}</td>
                <td>${func.nome}</td>
                <td>${func.cargo}</td>
                `;
                tbody.appendChild(row);
            });
            } catch (error) {
            console.error('Erro ao listar funcionários:', error);
            }
        }

        // Função para cadastrar funcionário
        async function cadastrarFuncionario(funcionario) {
            try {
            const response = await fetch('/api/funcionarios/cadastrar', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(funcionario)
            });

            if (!response.ok) throw new Error('Erro ao cadastrar');
            
            document.getElementById('mensagem-cadastro').textContent = 'Cadastrado com sucesso!';
            setTimeout(() => {
                esconderFormulario();
                listarFuncionarios();
            }, 1000);
            } catch (error) {
            document.getElementById('mensagem-cadastro').textContent = 'Erro ao cadastrar!';
            console.error('Erro ao cadastrar:', error);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('form-cadastro').addEventListener('submit', async function (event) {
            event.preventDefault();

            const funcionario = {
                rfiduid: document.getElementById('rfiduid').value.trim(),
                nome: document.getElementById('nome').value.trim(),
                cargo: document.getElementById('cargo').value.trim()
            };

            if (!funcionario.rfiduid || !funcionario.nome || !funcionario.cargo) {
                document.getElementById('mensagem-cadastro').textContent = 'Preencha todos os campos!';
                return;
            }

            await cadastrarFuncionario(funcionario);
            });

            listarFuncionarios();
        });


            // Função para excluir funcionário
            async function excluir(uid) {
                if (!confirm('Deseja realmente excluir este funcionário?')) return;
                
                try {
                    const response = await fetch(`/api/funcionarios/deletar/${uid}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Erro ao excluir');
                    listarFuncionarios();
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                }
            }

            // Modifica a função listarFuncionarios para incluir os botões
            async function listarFuncionarios() {
                try {
                    const response = await fetch('/api/funcionarios');
                    if (!response.ok) throw new Error('Erro ao carregar funcionários');
                    
                    const data = await response.json();
                    const tbody = document.getElementById('funcionarios-tbody');
                    tbody.innerHTML = '';
                    
                    data.forEach(func => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${func.rfiduid}</td>
                            <td>${func.nome}</td>
                            <td>${func.cargo}</td>
                            <td>

                                <button onclick="excluir('${func.uid || func.rfiduid}')" style="background:#7d1212;">Excluir</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Erro ao listar funcionários:', error);
                }
            }
        </script>
</body>
</html>
